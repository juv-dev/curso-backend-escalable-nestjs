name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Solo se activa para tags con formato de versiÃ³n (v1.2.3)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get-tag
        run: |
          # Extraer el nombre del tag del GITHUB_REF (formato: refs/tags/v1.2.3)
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG_NAME"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const { GITHUB_REF } = process.env;
            // Extraer el tag del GITHUB_REF (formato: refs/tags/v1.2.3)
            const tag = GITHUB_REF.replace('refs/tags/', '');
            console.log(`Creating release for tag: ${tag}`);
            
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: tag,
                generate_release_notes: true
              });
              console.log('Release created successfully');
            } catch (error) {
              console.error('Error creating release:', error);
              throw error;
            }
