name: Create Version

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]  # Se ejecuta cuando se abre o actualiza el PR

jobs:
  bump-version:
    # Solo ejecutar si el PR estÃ¡ abierto
    if: github.event.pull_request.state == 'open' && !startsWith(github.head_ref, 'bump-version-')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine bump type from PR commits
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            console.log(`Total commits in PR: ${commits.data.length}`);
            let bump = 'patch'; // Default to patch
            
            // Filtrar commits de bump de versiÃ³n
            const filteredCommits = commits.data.filter(commit => 
              !commit.commit.message.includes('bump version to v') &&
              !commit.commit.message.startsWith('chore: bump version to ')
            );

            console.log(`Non-version commits found: ${filteredCommits.length}`);
            
            if (filteredCommits.length > 0) {
              const latestCommit = filteredCommits[0].commit.message;
              const commitMessage = latestCommit.split('\n')[0].trim();
              
              console.log('Latest non-version commit:', commitMessage);
              
              const match = commitMessage.match(/^(\w+)\s*\(\s*([^)]+)\s*\)\s*:\s*(.+)/i);
              
              if (match) {
                const type = match[1].toLowerCase().trim();
                const scope = match[2].trim();
                const description = match[3].trim();
                
                console.log(`- Type: "${type}", Scope: "${scope}", Description: "${description}"`);
                
                if (type === 'feat') {
                  bump = 'minor';
                  console.log('Bump type: minor (feature)');
                } else if (type === 'fix') {
                  bump = 'patch';
                  console.log('Bump type: patch (fix)');
                } else {
                  console.log(`Type "${type}" not specifically handled, defaulting to patch`);
                }
              } else {
                console.log('Commit message does not match expected format, defaulting to patch');
              }
            } else {
              console.log('No non-version commits found, defaulting to patch');
            }

            console.log(`Final bump type: ${bump}`);
            core.setOutput('bump', bump);

      - name: Bump version
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found"
            exit 1
          fi

          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.bump.outputs.bump }}" in
            "major")
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            *)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW="$MAJOR.$MINOR.$PATCH"

          node -e "
            const fs = require('fs')
            const p = require('./package.json')
            p.version = '$NEW'
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n')
          "

          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "chore: bump version to $NEW [skip ci]"
          git push origin "HEAD:${{ github.event.pull_request.head.ref }}"

          echo "NEW_VERSION=$NEW" >> $GITHUB_ENV

      - name: Comment version bump in PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ”– VersiÃ³n actualizada a **v${process.env.NEW_VERSION}**`
            })